<!DOCTYPE html>
<html>
    <head>
        <title> My Alarm Clock</title>
        <!-- <link rel="stylesheet" href="/assets/main.css"> -->
    </head>
<body>        <!-- Element to display the current time -->
        <div id="clock-face"></div>
        <!-- Element to display the heading -->
        <h1>Set Your Alarm</h1>
        <!-- Form element to set the alarm -->
        <form id="set-alarm-form">
            <input
                id="hour-val"
                name="hour-val"
                type="number"
                min="00"
                max="12"
                placeholder="hh"

            >
            <span> :</span>
            <input
                id="min-val"
                name="min-val"
                type="number"
                min="00"
                max="59"
                placeholder="mm"
            >
            <span> :</span>
            <input
                id="sec-val"
                name="sec-val"
                type="number"
                min="00"
                max="59"
                placeholder="ss"
            >
            <select name="am-pm" id="am-pm" >
                <option value=""></option>
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
            <button type="button" id="set-alarm" onclick="setAlarm()"> Set Alarm</button>
        </form>

        <p>Alarms</p>
        <!-- Unordered list to display the terms -->
        <ul id="alarms-list"></ul>

        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
